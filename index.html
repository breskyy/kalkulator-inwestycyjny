<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Inwestycji i Dywidend</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/script.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight-period, .highlight-percent, .highlight-amount, .highlight-return {
            font-weight: bold;
            color: #2a9d8f;
        }
        #resultsContainer {
            display: none;
            margin-top: 20px;
        }
        #toggleButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Kalkulator Inwestycji i Dywidend</h1>

<div>
    <label for="kwota_start">Kwota początkowa (zł):</label>
    <input type="number" id="kwota_start" step="0.01" value="1000">

    <label for="kwota">Systematyczna kwota odkładana (zł):</label>
    <input type="number" id="kwota" step="0.01" value="300">

    <label for="czestotliwosc_wplat">Częstotliwość wpłat:</label>
    <select id="czestotliwosc_wplat">
        <option value="miesiecznie">Miesięcznie</option>
        <option value="kwartalnie">Kwartalnie</option>
        <option value="rocznie">Rocznie</option>
    </select>

    <label for="oproc">Oprocentowanie (%):</label>
    <input type="number" id="oproc" step="0.01" value="5">

    <label for="kap_typ">Kapitalizacja:</label>
    <select id="kap_typ">
        <option value="1">Dzienna</option>
        <option value="2">Miesięczna</option>
        <option value="3">Kwartalna</option>
        <option value="4">Roczna</option>
    </select>

    <label for="okres">Okres (lata):</label>
    <input type="number" id="okres" value="10">
</div>

<button onclick="generateTable()">Oblicz</button>
<button id="toggleButton" onclick="toggleResults()">Pokaż wyniki</button>

<div id="resultsContainer">
    <h2>Podsumowanie inwestycji</h2>
    <div id="summary"></div>

    <h3>Szczegóły inwestycji</h3>
    <table>
        <thead>
            <tr>
                <th>Okres</th>
                <th>Wpłata</th>
                <th>Kwota pracująca</th>
                <th>Oprocentowanie</th>
                <th>Odsetki</th>
                <th>Całkowita kwota</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <h3>Łączne wartości</h3>
    <p>Łączne wpłaty: <span id="sumWpłaty"></span></p>
    <p>Łączne odsetki: <span id="sumOdsetki"></span></p>
    <p>Łączna kwota pracująca: <span id="sumKwotaPracująca"></span></p>
</div>

<script>
    // Wklej tutaj cały skrypt JavaScript z pytania
</script>

</body>
</html>
